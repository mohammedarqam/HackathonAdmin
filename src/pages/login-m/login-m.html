<ion-content padding>
    <div class="bg-main">
    </div>
  
    <ion-slides>
      <ion-slide>
        <ion-card>
          <ion-card-content>
            <h1 class="signinTitle">Sign In to Hackathon Admin</h1>
  
            <ion-item>
              <ion-label color="whiter"floating>Email</ion-label>
              <ion-input type="email"  [(ngModel)]="lemail" autofocus ></ion-input>
            </ion-item>
            <ion-item class="pass" >
              <ion-label color="whiter"floating>Password</ion-label>
              <ion-input type="password"  [(ngModel)]="lpass"></ion-input>
            </ion-item>
  
            <button ion-button block color="primary" [disabled]="!lemail||!lpass" (click)="login()">Login</button>
          </ion-card-content>
  
  
  </ion-card>
    </ion-slide>
  </ion-slides>
  </ion-content>
