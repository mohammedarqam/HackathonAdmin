<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hackathon</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
  <ion-item no-lines class="content">
  <h1 class="title" item-start>Users</h1>
  </ion-item>
  <ion-searchbar item-end animated="true" placeholder="Search a User" [(ngModel)]="searchBar" (ionInput)="getItems(searchBar)"></ion-searchbar>
  </ion-row>
  </ion-grid>


  <ion-grid>
    <ion-row>
      <ion-col col-md-3 *ngFor="let user of users">
        <ion-card>
          <ion-card-content>
            <ion-card-title>{{user.Name}}</ion-card-title>
              <ion-item>
              <p item-start ion-text color="primary" >Phone</p>
              <p item-end  >{{user.PhoneNo}} </p>
            </ion-item>
            <ion-item>
              <p item-start ion-text color="primary" >Email</p>
              <p item-end  >{{user.Email}} </p>
            </ion-item>
            <button ion-button class="btnD" (click)="gtDetails(user)">Details</button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>








</ion-content>
